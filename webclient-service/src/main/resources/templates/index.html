<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../static/css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>Become a software developer</title>
    <meta name = "description=" content="We help you to become a software developer by providing training in the software
    development process, Java, HTML, CSS, Bootstrap, Javascript, Database structures and
                all the tools needed to be a successful software developer."/>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175723314-1"></script>
    <script src="../static/js/gtag.js" th:src="@{js/gtag.js}" type="text/javascript"></script>

</head>
<body>

    <div th:insert="fragments/topmenu :: top-nav-menu"></div>


    <div class="bg-main container-fluid" >
        <div class="bg-dim" >
            <div class="row mt-3 ">
                <div class="justify-content-center d-flex col mt-3">
                    <h1 style="font-size:52px">Want to start a career in software development?</h1>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-12 col-md-3"><img class="m-4" th:src="@{/images/softdev.png}" src="../static/images/softdev.png" /></div>
                <div class="col-sm-12 col-md-7 mr-2">
                    <div class="row mt-3">
                        <div class="justify-content-center d-flex col mt-3 mb-4">
                            <h4 style="font-size:24px">5 Steps to Become a Software Developer</h4>
                        </div>
                    </div>

                    <form autocomplete="off" action="#" th:action="@{/web/email/joinlist}"
                          th:object="${leadMagnetEmailDTO}" method="post"
                          role="form" class="form-horizontal" >

                        <div class="form-group mt-1 row">
                            <div class="justify-content-center d-flex col-12 mb-4">
                                <label class="control-label emaillabel ">Start your journey to become a software developer right here and download this guide.</label>
                            </div>
                            <div class="justify-content-center d-flex col-6">
                                <input type="text" th:field="*{clientName}" class="form-control emailbox " placeholder="Name"/>
                            </div>
                            <div class="justify-content-center d-flex col-6 mb-4">
                                <input type="text" th:field="*{email}" class="form-control emailbox " placeholder="Email Address"/>
                            </div>
                            <div class="justify-content-center d-flex col-6 help-block">
                                <p th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}">Name Error</p>
                            </div>
                            <div class="justify-content-center d-flex col-6 help-block">
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>
                            </div>
                        </div>

                        <div class="row mb-1 mt-4">
                            <div class="justify-content-center d-flex col">
                                <button type="submit" class="btn btn-primary m-1">Get your free guide</button>
                            </div>
                        </div>

                    </form>
                    <div class="row mt-5">
                        <div class="justify-content-center d-flex col mb-5">
                            <label>Your email will not be given to anyone else.  I respect your privacy.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <div class="container-fluid m-2">
      <h1 style="font-size:36pt" class="d-flex mt-5 justify-content-center"><b>From my Software Development Blog</b></h1>
    <div class="row d-flex justify-content-center ">
        <th:block th:each="blogPost : ${blogPosts}">
            <div class="card col-5 m-2 shadow rounded ">
                <img src="../static/images/pexels-photo.png" th:src="${blogPost.coverImageURL}" class="card-img-top" alt="...">
                <div class="card-body">
                    <label class="card-title" style="font-size:16pt" th:text="${blogPost.title}">Blog title</label>
                    <p class="card-text" th:text="${blogPost.firstParagraph}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" th:href="@{/web/blog/{urlPathName}(urlPathName = ${blogPost.urlPathName})}" class="btn btn-primary">View Blog Post</a>
                </div>
            </div>
        </th:block>

    </div>
  </div>

    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
