<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../static/css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>Java developer blog</title>
    <meta name = "description=" content="We help you to become a java developer by providing relevant articles about Java developmentas well as
    HTML, CSS, Bootstrap, Javascript, Database structures and all the tools needed to be a successful software developer."/>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175723314-1"></script>
    <script src="../static/js/gtag.js" th:src="@{js/gtag.js}" type="text/javascript"></script>
</head>
<body>

    <div th:insert="fragments/topmenu :: top-nav-menu"></div>


  <div class="container-fluid m-2">
      <h1 style="font-size:36pt" class="d-flex mt-5 justify-content-center"><b>Blog Articles</b></h1>
    <div class="row d-flex justify-content-center ">
        <th:block th:each="blogPost : ${blogPosts}">
            <div class="card col-5 m-2 shadow rounded ">
                <img src="../static/images/pexels-photo.png" th:src="${blogPost.coverImageURL}" class="card-img-top" alt="...">
                <div class="card-body">
                    <label class="card-title" style="font-size:16pt" th:text="${blogPost.title}">Blog title</label>
                    <p class="card-text" th:text="${blogPost.firstParagraph}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" th:href="@{/web/blog/{urlPathName}(urlPathName = ${blogPost.urlPathName})}" class="btn btn-primary">View Blog Post</a>
                </div>
            </div>

        </th:block>
    </div>
  </div>

    <div th:insert="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
