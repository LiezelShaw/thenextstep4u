<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" href="../../static/css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>The Photo Shack - buying and selling your photos online</title>
    <meta name = "description=" content="Selling your professional photos online without your own website.  Sport events, school events, etc."/>

</head>
<body>
<th:block th:fragment="sqeezepage-sm">
    <div class="container  mt-5">
        <div class="p-3 card shadow rounded ">
            <div class="row mt-3 ">
                <div class=" col-12 d-flex justify-content-center">
                    <h6>5 Steps to Become a Software Developer</h6>
                </div>
                <div class="col-12 justify-content-center d-flex"><img class="m-4" style="height:100px" th:src="@{/images/softdev.png}" src="../../static/images/softdev.png" /></div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="justify-content-center d-flex col mb-2">
                            <h6 style="font-size:12px" >Start your journey right here and download this guide.</h6>
                        </div>
                    </div>

                    <form autocomplete="off" action="#" th:action="@{/web/email/joinlist}"
                          th:object="${leadMagnetEmailDTO}" method="post"
                          role="form" >

                        <div th:class="${#fields.hasErrors('email')} ? 'form-group validation-message mt-1 row' :'form-group mt-1 row' " class="form-group mt-1 row">

                            <div class="justify-content-center d-flex col-12 mb-3">
                                <input type="text" th:field="*{clientName}" class="form-control-sm  " placeholder="Name"/>
                            </div>
                            <div class="justify-content-center d-flex col-12">
                                <input type="text" th:field="*{email}" class="form-control-sm" placeholder="Email Address"/>
                            </div>


                        </div>

                        <div class="row mb-1 mt-3">
                            <div class="justify-content-center d-flex col">
                                <button type="submit" class="btn-sm btn-primary m-1">Get your free guide</button>
                            </div>
                        </div>

                    </form>
                    <div class="row mt-2">
                        <div class="justify-content-center d-flex col mb-3">
                            <label style="font-size:12px" >Your email will not be given to anyone else.  I respect your privacy.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
